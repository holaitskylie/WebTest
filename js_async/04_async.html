<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- #demo -->
    <div id="demo"></div>
    <button id="getData">getData</button>

    <script>
        //비동기 코드를 순차적으로 실행
        document.getElementById('getData').addEventListener('click', async function () {
           await loadDoc();
            document.getElementById('demo').append('!!!end!!!');
        });

        //async 키워드로 비동기 함수라고 선언
        async function loadDoc() {
            //await는 promise를 대기
            const response = await fetch('https://jsonplaceholder.typicode.com/todos/1');
            //.then(response => response.json())
            //.then(function (json
            const json = await response.json();

            console.log(json);
            document.getElementById('demo').append(json.title);

        }
    </script>
</body>

</html>
