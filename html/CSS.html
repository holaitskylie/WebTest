<!DOCTYPE html>
<HTML lang="en">
<HEAD>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<TITLE>Document</TITLE>
<style>
    /*모든 태그에 적용*/
    div{
        border:1px dashed green;
        background-color: blue;
    }
    /*#id {} id 셀렉터 사용 */
    #div1{
        background-color: aqua;
    }
    #div2{
        font-size: 50px;        
    }

    /*class 셀렉터*/
    .group1{
        background-color: red;        
    }

    .text-color-white{        
        text-transform: capitalize;
        text-decoration: underline;
        text-align: end;
        color: white;
        font-size: 50px;
    }
</style>
</HEAD>
<BODY>
    <div class="group1 text-color-white">hello</div>    
    <span class="group1"><u>world</u></span>

	<div id="div1">hello</div>
    <div id="div2">world</div>





</BODY>
</HTML>
